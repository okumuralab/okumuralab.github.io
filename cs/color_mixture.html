<h1>加法混色と減法混色</h1>

<p>よくある誤解に、RGBは混ぜると加法混色に、CMYは混ぜると減法混色になる、というのがあります。</p>

<p>そんなことはありません。光を混ぜると加法混色に、絵の具や印刷インクを混ぜると減法混色になるのです。</p>

<p>だから、CMYの光を混ぜると加法混色で白に、RGBの印刷インクを混ぜると減法混色で黒っぽい色になります。</p>

<p>光の場合にRGB、印刷インクの場合にCMY（またはCMYK）を使うのは、そのほうが表せる色の範囲（色域）が広くなるためです。</p>
