<h1>電話は回線交換、ネットはパケット交換？</h1>

<p>電話は回線交換、インターネットはパケット交換、と言われてきました。しかし、電話はすでにパケット交換への移行が完了したようです。→ <a href="https://xtech.nikkei.com/atcl/nxt/news/24/02003/">NTT東西の固定電話がIP網へ完全に移行、電話交換機が役割を終える</a></p>
