<h1>pypdfium2でPDFを読む</h1>

<p><a href="https://github.com/pypdfium2-team/pypdfium2">pypdfium2</a> は比較的新しいPDFライブラリです。<code>pip install pypdfium2</code> で入ります。</p>

<p>Pythonライブラリですが、コマンド <code>pypdfium2</code> も入ります。</p>

<pre>
pypdfium2 extract-text example.pdf >example.txt
</pre>

<p>とすればPDFからテキストが抽出できます。</p>
