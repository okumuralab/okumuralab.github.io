<h1>厚労省のCOVID-19オープンデータ</h1>

<p>厚労省も<a href="https://covid19.mhlw.go.jp">データからわかる－新型コロナウイルス感染症情報－</a>というページ（いわゆるダッシュボード）を作った。データは<a href="https://www.mhlw.go.jp/stf/covid-19/open-data.html">オープンデータ</a>のページなどで公開している。以下はこのオープンデータを使って自動生成したものである（Pythonコード: <a href="code/COVID-mhlwopen.py">COVID-mhlwopen.py</a>）。データの形式や文字コードはときどき変わるので要注意。</p>
