<h1>QRコード</h1>

<p><a href="https://github.com/lincolnloop/python-qrcode">Pure python QR Code generator</a> を使います。<code>pip install qrcode</code> などとしてインストールします。Python ライブラリだけでなく，<code>qr</code> というスクリプトもインストールされます。Mac のターミナルで</p>

<pre>
qr '奥村晴彦です' &gt; test.png
</pre>

<p>として全角文字のQRコードも正しく生成できることを確認しました。</p>
