<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>2項分布のp値の説明</title>
<link rel="stylesheet" href="style.css">
<script>
function choose(n, r) {
  var c = 1;
  while (r >= 1) {
    c *= n / r;  n--;  r--;
  }
  return c;
}
function dbinom(r, n, theta) {
  return choose(n, r) * Math.pow(theta, r) * Math.pow(1-theta, n-r);
}
var canvas;
function draw(e) {
  var ctx = canvas.getContext('2d');
  var mx = e ? (e.clientX + (document.body.scrollLeft || document.documentElement.scrollLeft) - canvas.offsetLeft) : 46 * 2;
  // var my = e ? (e.clientY + (document.body.scrollTop  || document.documentElement.scrollTop)  - canvas.offsetTop) : 0;
  theta = document.getElementById('theta').value;
  if (theta > 1) theta = 1;
  if (theta < 0) theta = 0;
  var r = Math.trunc(mx / 46);
  if (r < 0) r = 0; else if (r > 10) r = 10;
  document.getElementById('r').textContent = r;
  var pr = new Array(11);
  for (var i = 0; i <= 10; i++) pr[i] = dbinom(i,10,theta);
  ctx.clearRect(0,0,500,350);
  ctx.font = "normal 15px sans-serif";
  p = 0;
  for (var i = 0; i <= 10; i++) {
    var x = 46 * i;
    var y = 320;
    var w = 40;
    var h = -600 * pr[i];
    ctx.beginPath();
    ctx.rect(x, y, w, h);
    if (pr[i] <= pr[r]+0.000000001) {  // hack
      ctx.fillStyle = "#ff2800";
      p += pr[i];
    } else {
      ctx.fillStyle = "#66ccff";
    }
    ctx.fill();
    ctx.fillStyle = "black";
    ctx.fillText(i, x+((i<10)?15:10), 350);
  }
  document.getElementById('p').textContent = p.toFixed(3);
}
function init() {
  canvas = document.getElementById('MyCanvas');
  canvas.addEventListener('mousemove', draw, false);
  document.getElementById('theta').value = 0.5;
  draw(null);
}
window.onload = init;
</script>
</head>
<body>
