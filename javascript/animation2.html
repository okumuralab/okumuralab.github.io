<style>
#duke {
  position: absolute;
  left: 0px;
  top: 0px;
}
</style>
<script>
"use strict";
let duke, x, y, dx, dy, timer;
function move() {
  if (x < 0 || x > innerWidth - 10 - 83) dx = -dx;
  if (y < 0 || y > innerHeight - 10 - 100) dy = -dy;
  x += dx;  y += dy;
  duke.style.left = x + 'px';
  duke.style.top = y + 'px';
}
window.onload = function() {
  x = 0;  y = 0;  dx = 10;  dy = 10;
  duke = document.getElementById('duke');
  timer = setInterval(move, 100);  // 100msごとにmove()を呼ぶ
  document.getElementById("size").textContent = innerWidth + '×' + innerHeight;
}
</script>
</head>
<body>

<nav id="breadcrumbs">

<h1>アニメーション2</h1>

<p><img id="duke" src="duke.gif" alt="Duke"></p>

<p>この画面のサイズは<span id="size"></span>です。この中を83×100のDuke君が飛び回っています。</p>
