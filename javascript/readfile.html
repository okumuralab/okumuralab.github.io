<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="canonical" href="https://okumuralab.org/~okumura/javascript/readfile.html">
<meta charset="UTF-8">
<title>ファイルを読む</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="license" href="https://creativecommons.org/licenses/by/4.0/">
<script>
  "use strict";
  function readfile() {
      const reader = new FileReader();
      reader.onload = () => {
          document.getElementById("out").textContent += reader.result;
      }
      for (const file of document.getElementById('in').files) {
          reader.readAsText(file);
      }
  }
</script>
</head>
<body>

<nav id="breadcrumbs">
<a href="../">ホーム</a> &gt;
<a href="./">JavaScript講座</a> &gt;
</nav>

<h1>ファイルを読む</h1>

<p>JavaScriptでファイルを読んでみます。</p>

<form>
  <input type="file" id="in" onchange="readfile()">
</form>

<pre id="out">
</pre>

<hr>

</body>
</html>
