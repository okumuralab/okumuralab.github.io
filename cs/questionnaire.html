<h1>アンケート調査</h1>

<p>（この項目は書きかけです）</p>

<p>アンケートを準備するための注意事項（例えば <a href="https://ja.wikipedia.org/wiki/MECE">MECE</a>）については、教科書に書いてあると思います。</p>

<p>複数回答の場合は、円グラフではなく、個々の選択肢についての棒グラフにしましょう。</p>

<p>因子分析や共起ネットワーク分析など、自分たちがよく理解していないツールを使っても、高度な研究になるわけではありません。</p>
